    <script>
      function initMap() {
        var gdl = {lat: -20.659737, lng: 103.349532};
        var map = new google.maps.Map(document.getElementById("aval-g-map"), {
          zoom: 4,
          center: gdl
        });
        var marker = new google.maps.Marker({
          position: gdl,
          map: map
        });
      }
